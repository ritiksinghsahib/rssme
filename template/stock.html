{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOCKS {{ ticker }}</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
  <script src="{% static "js/jquery.min.js" %}"></script>
  <script src="{% static "js/bootstrap.min.js" %}"></script>
  <link rel="stylesheet" href="{% static "css/index.css" %}">
  <link rel="stylesheet" href="{% static "css/2.css" %}">
  <script src="{% static "js/icon.js" %}"></script>
  <script src="{% static "js/d1421962d2.js" %}"></script>
  <script src="{% static "js/jquery-3.5.1.slim.min.js" %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <SCript src="{% static "js/bootstrap1.min.js" %}"></SCript>
    <SCript src="{% static "js/all.js" %}"></SCript>
</head>
<body>
    {% block content %}
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="card">
            <div class="card-header">
              <h1>{{ ticker }}</h1>
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ meta.name }} ({{ ticker }})</h5>
              <h6 class="card-text">{{ meta.description }}.</h6>
              <p> {{ meta.discription }}</p>
              <br>
              <br>
              <table class="table table-borderless">
                <thead>
                  <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Condition</th>
                    <th scope="col">Value</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Open</td>
                    <td>{{ price.open }}</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>High</td>
                    <td>{{ price.high }}</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Low</td>
                    <td>{{ price.low }}</td>
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td>Close</td>
                    <td>{{ price.close }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    {%  endblock %}
</body>
</html>
